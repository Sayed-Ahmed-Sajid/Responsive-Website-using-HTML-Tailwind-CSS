<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Tailwind Demo</title>
  <meta name="description" content="Responsive website built with HTML + Tailwind CSS" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    a:focus { outline: none; }

   
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }
  </style>
</head>
<body class="antialiased text-gray-800 bg-gray-50">

  <!-- Header / Navbar -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">

        <!-- Brand -->
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-tr from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white font-bold">WV</div>
          <a href="#" class="hover:text-lg font-semibold tracking-tight border border-black px-3 py-1 rounded">WebVexora</a>

        </div>

        <!-- Desktop nav -->
        <nav class="hidden md:flex items-center gap-6">
         <a href="#home" class="hover:text-indigo-600 border border-black px-3 py-1 rounded">Home</a>
         <a href="#products" class="hover:text-indigo-600 border border-black px-3 py-1 rounded">Products</a>
         <a href="#reviews" class="hover:text-indigo-600 border border-black px-3 py-1 rounded">Reviews</a>
         <a href="#contact" class="hover:text-indigo-600 border border-black px-3 py-1 rounded">Contact</a>

          <a href="#cta" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:shadow-lg">Get Started</a>
        </nav>

        <!-- Mobile menu (details/summary) -->
        <details class="md:hidden">
          <summary class="list-none p-2 rounded-md cursor-pointer hover:bg-gray-100">
            <!-- hamburger icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </summary>
          <div class="mt-2 p-4 bg-white shadow rounded-b-md">
            <a href="#home" class="block py-2">Home</a>
            <a href="#products" class="block py-2">Products</a>
            <a href="#reviews" class="block py-2">Reviews</a>
            <a href="#contact" class="block py-2">Contact</a>
            <a href="#cta" class="mt-2 inline-block px-4 py-2 bg-indigo-600 text-white rounded-md">Get Started</a>
          </div>
        </details>

      </div>
    </div>
  </header>
